<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clases de TF2</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h3>Clases de Team Fortress 2</a></h3>
	<hr>
	<div class="container">
		<div class="offensive">
			<img src="img/Icon_scout.jpg" alt="Scout"><p class="name of scout">SCOUT</p>
			<img src="img/Icon_soldier.jpg" alt="Soldier"><p class="name of soldier">SOLDIER</p>
			<img src="img/Icon_pyro.jpg" alt="Pyro"><p class="name of pyro">PYRO</p>			
		</div>
		<div class="defensive">
			<img src="img/Icon_heavy.jpg" alt="Heavy"><p class="name def heavy">HEAVY</p>
			<img src="img/Icon_demoman.jpg" alt="Demoman"><p class="name def demo">DEMOMAN</p>
			<img src="img/Icon_engineer.jpg" alt="Engineer"><p class="name def engie">ENGINEER</p>
		</div>
		<div class="support">
			<img src="img/Icon_medic.jpg" alt="Medic"><p class="name supp medic">MEDIC</p>
			<img src="img/Icon_sniper.jpg" alt="Sniper"><p class="name supp snipah">SNIPER</p>
			<a title="Don't Stab Me Now" href="https://www.youtube.com/watch?v=S19GO3Xgz2w"><img src="img/Icon_spy.jpg" alt="Spy"></a><p class="name supp spy">SPY</p>
		</div>
	</div>
	
</body>
</html>
